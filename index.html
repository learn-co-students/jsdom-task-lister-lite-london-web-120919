<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Flatiron Task Lister</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="main-content">
			<h1>Task Lister Lite™️</h1>

			<form id="create-task-form" action="#" method="post">
				<label for="priority">Task Priority:</label>
				<select id="priority">
					<option value="1">Red: Priority 1</option>
					<option value="2">Orange: Priority 2</option>
					<option value="3">Yellow: Priority 3</option>
					<option value="4">Green: Priority 4</option>
					<option value="5">Blue: Priority 5</option>
				</select>
				<label for="new-task-description">Task description:</label>
				<input
					type="text"
					id="new-task-description"
					name="new-task-description"
					placeholder="description"
				/>
				<input type="submit" id="submitButton" value="Create New Task" />
			</form>

			<div id="list">
				<h2>My Todos</h2>
				<ul id="tasks"></ul>
			</div>

			<script src="./src/index.js"></script>
		</div>
	</body>
</html>
